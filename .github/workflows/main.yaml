name: CI/CD Workflow

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  release:
    types:
      - published

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run commit checks
        run: npm run commit-check

      - name: Run tests
        run: |
          npm run test
          npm run test:e2e

  publish:
    needs: build_and_test
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'release' }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Publish package
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  update_release:
    needs: build_and_test
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'release' }}
    permissions:
      contents: write
      packages: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Set tag name
        id: set_tag_name
        run: echo "::set-output name=tag_name::${GITHUB_REF#refs/tags/}"

      - name: Zip build artifacts
        run: |
          mkdir artifacts
          zip -r artifacts/lusail-${{ steps.set_tag_name.outputs.tag_name }}.zip lib/

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: artifacts/lusail-${{ steps.set_tag_name.outputs.tag_name }}.zip
          asset_name: lusail-${{ steps.set_tag_name.outputs.tag_name }}.zip
          asset_content_type: application/zip

  build_and_deploy_docs:
    needs: build_and_test
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'release' }}
    permissions:
      contents: write
      pages: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          ref: gh-pages

      - name: Set repository user
        run: |
          git config --global user.email "<$(git log -n 1 --pretty=format:%ae)>"
          git config --global user.name "$(git log -n 1 --pretty=format:%an)"

      - name: Merge release tag
        run: |
          git fetch origin ${{ github.ref }}
          # --allow-unrelated-histories is OK here because the fetch above is setting fetch depth to
          # 1 by default.
          git merge --allow-unrelated-histories --no-edit FETCH_HEAD

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install dependencies
        run: npm ci

      - name: Build documentation
        run: npm run docs

      - name: Dereference symbolic links
        run: .github/scripts/dereference-symlinks.sh ./docs

      - name: Set tag name
        id: set_tag_name
        run: echo "::set-output name=tag_name::${GITHUB_REF#refs/tags/}"

      - name: Commit updated documentation
        run: |
          git add .
          git commit -m "Update documentation for ${{ steps.set_tag_name.outputs.tag_name }}"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
