name: CI/CD Workflow

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  release:
    types:
      - published

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run commit checks
        run: npm run commit-check

      - name: Run tests
        run: |
          npm run test
          npm run test:e2e

  publish:
    needs: build_and_test
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'release' }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Publish package
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  update_release:
    needs: build_and_test
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'release' }}
    permissions:
      contents: write
      packages: write
    steps:
      - name: Build
        run: npm run build

      - name: Set tag name
        id: set_tag_name
        run: echo "::set-output name=tag_name::${GITHUB_REF#refs/tags/}"

      - name: Zip build artifacts
        run: |
          mkdir artifacts
          zip -r artifacts/lusail-${{ steps.set_tag_name.outputs.tag_name }}.zip lib/

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: artifacts/lusail-${{ steps.set_tag_name.outputs.tag_name }}.zip
          asset_name: lusail-${{ steps.set_tag_name.outputs.tag_name }}.zip
          asset_content_type: application/zip
